<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <link rel="stylesheet" href="../CSS_Files/styles.css" />
    <link href="../CSS_Files/login.css" rel="stylesheet" />

    <title>Caman Airlines - Sign Up</title>
  </head>

  <body>
    <div class="navbar">
      <h2>Caman</h2>
      <a href="../HTML_Files/main.html">Home</a>
      <!-- <a href="../HTML_Files/booking-form.html">Booking</a> -->
      <a href="../HTML_Files/My_Trips.php">My Trips</a>
      <a class="active" href="../HTML_Files/signup.html">Sign Up</a>
      <a href="../HTML_Files/login.html">Login</a>
    </div>

    <div class="container">
      <form action="../component_php_files/signup_form.php" class="form" id="signup">
        <h1 class="form__title">Sign Up</h1>
        <div class="form__message form__message--error"></div>
        <div class="form__input-group">
          <label for="First Name">First Name</label>
          <input type="text" class="form__input" name="first_name" autofocus placeholder="First Name" required />
          <div class="form__inpurt-error-message"></div>
        </div>
        <div class="form__input-group">
          <label for="Last Name">Last Name</label>
          <input type="text" class="form__input" name="last_name" autofocus placeholder="Last Name" required />
          <div class="form__inpurt-error-message"></div>
        </div>
        <div class="form__input-group">
          <label for="Email">Email</label>
          <input type="email" class="form__input" name="email" autofocus placeholder="Email" required />
          <div class="form__inpurt-error-message"></div>
        </div>
        <div class="form__input-group">
          <label for="Password">Password</label>
          <input type="password" class="form__input" name="password" autofocus placeholder="Password" required />
          <div class="form__inpurt-error-message"></div>
        </div>
        <div class="form__input-group">
          <label for="Confirm Password">Re-enter Password</label>
          <input type="password" class="form__input" autofocus placeholder="Confirm Password" required />
          <div class="form__inpurt-error-message"></div>
        </div>
        <button class="form__button" type="Submit" value="Submit">Sign Up</button>
        <p class="form__text">
          <a href="login.html">Already have an account? Login</a>
        </p>
      </form>
    </div>
  </body>
</html>
